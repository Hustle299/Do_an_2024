{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Upload Images for Camera Calibration</h2>
    <form action="/calibration_upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Select Calibration Image</label>
            <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
